<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 700px;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        .color {
            background-color: gray;
            color: white;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="color" rowspan="2" scope="col">Área</th>
                <th class="color" rowspan="2" scope="col">Disciplinas</th>
                <th class="color" colspan="2" scope="colgroup">Notas</th>
                <th class="color" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th class="color">Notas 1</th>
                <th class="color">Notas 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="color" scope="row" colspan="4">Média de Exatas</th>
                <td class="color">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="color" scope="row" colspan="4">Média de Humanas</th>
                <td class="color">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
