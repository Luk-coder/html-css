<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar</p>
    <p>
        O reposítorio do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            No <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

         também é bem legal!
    </p>
</body>
</html>
